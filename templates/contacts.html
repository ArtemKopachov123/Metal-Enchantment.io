<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Контакты</title>
  <style>
    * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: "Montserrat", sans-serif;
}
    /* Стили,  используемые на главной странице */
    body {
      font-family: "Open Sans", sans-serif;
      background-color: #f2f2f2;
      /* Light gray background */
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 0vh;
      margin: 0;
      padding: 0;
    }

    header {
      background-image: url("/static/metal.jpg");
      /* Replace with your image path */
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      /* Add a slight blur effect */
      color: #fff;
      /* White text */
      padding: 20px 20px;
      width: 100%;
      display: flex;
      /* justify-content: space-between; */
      align-items: center;
      position: relative;
      /* Add a position for overlay */
      box-shadow: 0 0 10px rgba(0, 0, 0, 1);
    }

    header::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      /* Semi-transparent black overlay */
    }

    h1 {
      font-size: 2.5rem;
      margin: 0;
      text-align: center;
      position: relative;
      z-index: 1;
      /* Ensure text is visible over overlay */
    }

    nav {
      display: flex;
      gap: 10px;
      list-style: none;
      padding: 0;
      margin: 62px;
      position: relative;
      z-index: 1;
      /* Ensure navigation is visible over overlay */
    }

    nav li {
      display: inline-block;
    }

    section {
      width: 80%;
      max-width: 1000px;
      padding: 20px;
      margin: 20px auto;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
      border-radius: 10px;
    }

    h2 {
      color: #333;
      margin-bottom: 20px;
      font-weight: bold;
    }
    a {
      padding: 10px 20px;
      background-color: #888;
      /* Green button */
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      font-size: 1rem;
      animation: pulse 1s infinite;
      animation: fadeIn 1s ease-in-out;
      animation-iteration-count: 1;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
    }

    a:hover {
      background-color: #555;
      /* Darker green on hover */
    }

    @keyframes pulse {
      0% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.1);
      }
      100% {
        transform: scale(1);
      }
    }

    @keyframes fadeIn {
      0% {
        opacity: 0;
      }
      100% {
        opacity: 1;
      }
    }

    /* Адаптация к различным устройствам */
    @media (max-width: 768px) {
      .product img {
        width: 100px;
        height: 100px;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Магазин изделий из металла Metal Enchantment</h1>
    <nav>
      <ul>
        <li><a href="/">Главная</a></li>
        <li><a href="/products">Все продукты</a></li>
      </ul>
    </nav>
  </header>
  <section id="contact">
    <h2>Контакты</h2>
    <p>Адрес:  г.  Ногинск,  ул.  Ленина,  123</p>
    <p>Телефон:  +7 (495) 123-45-67</p>
    <p>Email:  info@metalenchantment.ru</p>
    <!-- Добавьте форму обратной связи -->
  </section>
</body>
</html>
